<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="https://example.com/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <header class="glassmorphism">
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero" class="hero">
            <h1 class="big-bold-text"><span>W</span><span>h</span><span>o</span><span>z</span><span>h</span><span>8</span></h1>
            <p>Multi-Media Developer</p>
            <button class="glow-button">Get In Touch</button>
        </section>
        <section id="about" class="about glassmorphism">
            <h2>About Me</h2>
            <p>Passionate about creating beautiful, functional websites.</p>
        </section>
        <section id="projects" class="projects glassmorphism">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description</p>
            </div>
        </section>
        <section id="contact" class="contact glassmorphism">
            <h2>Contact</h2>
            <form>
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button class="glow-button" type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
